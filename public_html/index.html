	<div><img id="mario" src="Img/mario.jpg" alt="Missing"></div>
		
	<script>
	<!-- JQuery for animating the Button table -->
	$(document).ready(function()
	{
		$(window).load(function()
		{
			$("h1").draggable(); 
			$("#contactBox").draggable();
			$("#uml_logo").draggable();
			$("td").mouseenter(function()
			{
				$(this).fadeTo("fast",1);
			});
			
			$("td").mouseleave(function()
			{
				$(this).fadeTo("fast",0.8);	
			});
			
			$(document).keydown(function(key)
			{
			    switch(parseInt(key.which,10))
			    {
				case 37://left //animate(properties, speed)
				$('#mario').animate({left: "-=30px"}, 0.5);
					break;
				case 38://up
				$('#mario').animate({top: "-=30px"}, 0.5);
					break;
				case 39://right
				$('#mario').animate({left: "+=30px"}, 0.5);
					break;
				case 40://down
				$('#mario').animate({top: "+=30px"}, 0.5);
					break;
				case 32://space bar
				$('#mario').animate({height: "+=30px", width: "+=20px"},100);
					break;
				default:
					break;
			    }
			});			
		});
	});
	</script>
