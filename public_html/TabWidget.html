<!--form used to accept input of eight numbers from user.
    on submit submitNumber javascript function processes input.
    inputs are of type number to force the user to only enter valid data
    All fields here are required and will be validated with the jQuery validation plugin-->
<form action="javascript:submitNumbers()" id="multiplicationForm">
    <label>Enter four numbers for each column:</label>
    <input type="number" id="first_number" name="first_number">
    <input type="number" id="second_number" name="second_number">
    <input type="number" id="third_number" name="third_number">
    <input type="number" id="fourth_number" name="fourth_number">
    <div id="first_number_slider"></div>
    <div id="second_number_slider"></div>
    <div id="third_number_slider"></div>
    <div id="fourth_number_slider"></div>

    <br>
    <br>
    <label>Enter four numbers for each row:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
    <input type="number" id="fifth_number" name="fifth_number">
    <input type="number" id="sixth_number" name="sixth_number">
    <input type="number" id="seventh_number" name="seventh_number">
    <input type="number" id="eighth_number" name="eighth_number">
    <input id="submitButton" type="submit" value="Submit">
    <div id="fifth_number_slider"></div>
    <div id="sixth_number_slider"></div>
    <div id="seventh_number_slider"></div>
    <div id="eighth_number_slider"></div>
</form>
