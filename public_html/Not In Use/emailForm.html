function validateEmailForm()
{
	var x = document.forms["emailForm"]["email"].value;
	var atpos = x.indexOf("@");
	var dotpos = x.lastIndexOf(".");
	if (atpos < 1 || dotpos < atpos+2 || dotpos+2 >= x.length || x == "")
	{
		alert("Not a valid e-mail address");
		return false;
	}
}
